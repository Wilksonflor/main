<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio 04 - Tela de Login</title>
  </head>
  <body>
    <main>
      <div class="containerLeft">
        <img src="assets/img/bgLeft.png" alt="imagem da tela de login" />
      </div>
      <form autocomplete="off" id="form">
        <div class="containerRight">
          <div class="titleLogin">
            <p>Bem-vindo de volta</p>
            <h1>Faça login na sua conta</h1>
          </div>
          <div class="inputsLogin">
            <label for="email">E-mail</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="email@gmail.com"
              required
            />
            <small id="textForm"></small>

            <label for="senha">Senha</label>
            <input
              type="password"
              name="senha"
              id="password"
              placeholder="*********"
              required
            />
            <small id="textForm"></small>
          </div>

          <div class="remeberAndForgot">
            <div class="btnRemember">
              <input type="checkbox" name="lembre" value="lembre" />Lembre de mim
            </div>
            <a href="#">Esqueceu a senha?</a>
          </div>

          <div class="btnLogin">
            <button type="submit" id="entrar">Entrar</button>
            <button id="loginGoogle">
              <img src="assets/img/google icon.png" alt="icone do google" /> Ou
              faça login com o Google
            </button>
          </div>

          <div class="cardFooter">
            <p>
              Não tem uma conta?
              <a href="/assets/pages/andamento.html">Cadastre-se</a>
            </p>
          </div>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
