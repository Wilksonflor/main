<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DESAFIO 04 - Login</title>
</head>
<body>
    <main>
        <div class="containerImg">
            <div class="loginImg">
                <img src="img/undraw_About_us_page_re_2jfm 1.png" alt="Foto da tela de login">
            </div>
        </div>
        <div class="cardLogin">
            <div class="headerLogin">
                <h3>Bem vindo de volta</h3>
                <h1>Faça login na sua conta</h1>
            </div>
            <div class="loginInput">
                <label for="email">E-mail</label>
                <input type="email" placeholder="codelandia@gmail.com">

                <label for="senha">Senha</label>
                <input type="password" placeholder="*********">
            </div>
            <div class="rememberMe">
                <input type="radio" name="lembrar" id="lembrar">Lembre de mim
                <a href="#">Esqueceu sua senha? </a>
            </div>
            <div class="btnLogin">
                <button type="submit">Entrar</button>
                <button class="btnGoogle">
                    <img src="img/iconfinder_Google_1298745 1.svg" alt="Google Icon">
                    <span>Ou faça login com o Google </span>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
