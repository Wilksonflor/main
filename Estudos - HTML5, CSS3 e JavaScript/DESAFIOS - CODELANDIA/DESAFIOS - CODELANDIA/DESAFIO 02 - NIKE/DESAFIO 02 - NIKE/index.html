<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>JordanShoes</title>
  </head>
  <body>
    <header>
      <div class="cupom">
        <p>Ganhe R$ 10,00 de desconto no frete</p>
      </div>
      <div class="jordanShoe">
        <h2>JordanShoes</h2>
      </div>
      <div class="sloganJordan">
        <img
          src="assets/img/backgroundw.png"
          id="shoesDesktop"
          alt="Nike Air"
        />
        <img
          src="assets/img/Air-Jordan-1-Retro-High-OG-Wmns-TWIST-Feminino 1.png"
          alt="Jordan Retro"
          id="jordanMobile"
        />

        <div class="sloganText">
          <h1>A melhor loja de Jordan</h1>
          <p>
            O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e
            o jogador Michael Jordan.
          </p>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="text">
        <h2>Destaques</h2>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
      </div>
      <div class="shoesWrapper">
        <div class="shoesContainer">
          <img src="assets/img/tênis1.svg" alt="Tênis Jordan verde" />
        </div>
        <div class="shoesContainer">
          <img src="assets/img/tênis2.svg" alt="Tênis Jordan zoom" />
        </div>
        <div class="shoesContainer">
          <img src="assets/img/tênis3.svg" alt="Tênis Jordan White" />
        </div>
        <div class="shoesContainer">
          <img src="assets/img/tênis4.svg" alt="Tênis Jordan Smoke" />
        </div>
        <div class="shoesContainer">
          <img src="assets/img/tênis5.svg" alt="tênis Jordan Black noble" />
        </div>
        <div class="shoesContainer">
          <img src="assets/img/tênis6.svg" alt="Tênis Jordan Bright Citrus" />
        </div>
        <div class="shoesContainer">
          <img src="assets/img/tênis7.svg" alt="Tênis Jordan Grey" />
        </div>
        <div class="shoesContainer">
          <img src="assets/img/tênis8.svg" alt="Tênis Jordan Carbon Fiber" />
        </div>
      </div>
    </main>
    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
